name: Install yq
description: Installs mikefarah/yq on the job's runner
author: Daniel Weibel
inputs:
  version:
    description: The version of yq to install (by default, the latest version will be installed)
    required: false
  binary:
    description: The name of the yq binary to install (by default, 'yq_linux_amd64' and 'yq_darwin_amd64' are installed for Linux and macOS runners, respectively)
    required: false
runs:
  using: composite
  steps:
 
    - name: commons
      run: |
        file=$(mktemp)
        cat <<'EOF' >"$file"
        fail() {
          echo "::error::$1" | sed -e ':a' -e 'N' -e '$!ba' -e 's/\n/%0A/g'
          exit 1
        }
        EOF
        echo "COMMONS=$file" >>"$GITHUB_ENV"
      shell: bash
 
    - name: check-os
      run: |
        . "$COMMONS"
        if [[ "${{ runner.os }}" = Windows ]]; then
          fail "This action currently does not support Windows runners"
        fi
      shell: bash

    - name: determine-version
      run: |
        . "$COMMONS"
        VERSION="${{ inputs.version }}"
        if [[ -z "$VERSION" ]]; then
          # Determine latest version
          stdout=$(wget -q --content-on-error -O - "$GITHUB_API_URL"/repos/mikefarah/yq/releases/latest) || fail "GitHub API request failed: $stdout"
          VERSION=$(echo "$stdout" | jq -r .tag_name)
        else
          # Verify user-supplied version
          stdout=$(wget -q --content-on-error -O - "$GITHUB_API_URL"/repos/mikefarah/yq/releases) || fail "GitHub API request failed: $stdout"
          if ! echo "$stdout" | jq -r '.[].tag_name' | grep -q "^$VERSION$"; then
            fail "$VERSION is not a valid yq version (see https://github.com/mikefarah/yq/releases for the list of valid versions)"
          fi
        fi
        echo "VERSION=$VERSION" >>"$GITHUB_ENV"
        echo "Using yq version $VERSION"
      shell: bash

    - name: determine-binary
      run: |
        . "$COMMONS"
        BINARY="${{ inputs.binary }}"
        if [[ -z "$BINARY" ]]; then
          # Use default binaries
          case "${{ runner.os }}" in
            Linux) BINARY=yq_linux_amd64 ;;
            macOS) BINARY=yq_darwin_amd64 ;;
          esac
        else
          # Verify user-supplied binary
          stdout=$(wget -q --content-on-error -O - "$GITHUB_API_URL"/repos/mikefarah/yq/releases/tags/"$VERSION") || fail "GitHub API request failed: $stdout"
          if ! echo "$stdout" | jq -r '.assets[].name' | grep -q "^$BINARY$"; then
            fail "$BINARY is not a valid binary of yq $VERSION (see https://github.com/mikefarah/yq/releases/$VERSION for the list of valid binaries)"
          fi
        fi
        echo "BINARY=$BINARY" >>"$GITHUB_ENV"
        echo "Using yq binary $BINARY"
      shell: bash

    - name: install
      run: |
        url=https://github.com/mikefarah/yq/releases/download/"$VERSION"/"$BINARY"
        echo "Installing yq from $url"
        sudo wget -q -O /usr/local/bin/yq "$url" && sudo chmod +x /usr/local/bin/yq
      shell: bash

    - name: verify
      run: |
        . "$COMMONS"
        echo "Verifying installation"
        stderr=$(yq 2>&1 >/dev/null) || fail "Installation verification failed: $stderr"
        echo "Installation of yq successful"
      shell: bash
