name: Install yq
description: Installs mikefarah/yq on the runner so that it can be used by subsequent steps.
author: Daniel Weibel
inputs:
  version:
    description: The version of yq to use (by default, the latest version is used).
    default: latest
runs:
  using: composite
  steps:
    - name: check-os
      run: test "${{ runner.os }}" = Windows && { echo "This action currently does not support Windows runners"; exit 1; } || exit 0
      shell: bash
    - name: determine-version
      run: |
        if [[ "${{ inputs.version }}" = latest ]]; then
          out=$(wget -q --content-on-error -O - "$GITHUB_API_URL"/repos/mikefarah/yq/releases/latest) || { echo "Error: $out"; exit 1; }
          VERSION=$(echo "$out" | jq -r .tag_name)
        else
          out=$(wget -q --content-on-error -O - "$GITHUB_API_URL"/repos/mikefarah/yq/releases) || { echo "Error: $out"; exit 1; }
          if ! echo "$out" | jq -r '.[].tag_name' | grep -q '^${{ inputs.version }}$'; then
            echo -e "Error: ${{ inputs.version }} is not a valid yq version\nFind available versions on https://github.com/mikefarah/yq/releases"
            exit 1
          else
            VERSION=${{ inputs.version }}
          fi
        fi
        echo "VERSION=$VERSION" >>"$GITHUB_ENV"
      shell: bash
    - name: determine-binary
      run: |
        case "${{ runner.os }}" in
          Linux) BINARY=yq_linux_amd64 ;;
          macOS) BINARY=yq_darwin_amd64 ;;
        esac
        echo "BINARY=$BINARY" >>"$GITHUB_ENV"
      shell: bash
    - name: install
      run: |
        sudo wget -q -O /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/"$VERSION"/"$BINARY" &&
        sudo chmod +x /usr/local/bin/yq
      shell: bash
    - name: verify
      run: |
        if out=$(yq 2>&1); then
          echo "Installation successful: $(yq --version)"
        else
          echo "Installation failed: $out"
          exit 1
        fi
      shell: bash
